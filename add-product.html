<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">ShopHome</a>
        <ul class="navbar-nav ms-auto" id="navLinks"></ul>
    </div>
</nav>

<div class="container py-5">
    <div class="col-md-8 mx-auto">
        <div class="card p-4 material-card">
            <h3>Add New Product</h3>
            <form id="addProductForm">

                <div class="form-floating mb-3">
                    <input id="prodName" class="form-control" required placeholder="Product Name">
                    <label>Product Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input id="prodPrice" type="number" class="form-control" required placeholder="Price">
                    <label>Price</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea id="prodDesc" class="form-control" placeholder="Description" style="height:100px;"></textarea>
                    <label>Description</label>
                </div>

                <div class="form-floating mb-3">
                    <input id="prodImage" class="form-control" placeholder="Image URL">
                    <label>Image URL</label>
                </div>

                <button class="btn material-btn w-100">Add Product</button>

            </form>
        </div>
    </div>
</div>

<div id="snackbar" class="snackbar"></div>

<script src="app.js"></script>

</body>
</html>
