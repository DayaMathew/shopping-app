<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopHome</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ShopHome</a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 material-card">
                    <h3 class="text-center mb-4">Create Account</h3>

                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" id="regName" class="form-control" placeholder="Full Name" required>
                            <label for="regName">Full Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
                            <label for="regEmail">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                            <label for="regPassword">Password (min 6 characters)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="regConfirm" class="form-control" placeholder="Confirm Password" required>
                            <label for="regConfirm">Confirm Password</label>
                        </div>

                        <button type="submit" class="btn material-btn w-100">Register</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
